<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Institución</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="alert alert-info">
    <div class="container mt-3">
        <h1 class="mb-4 alert alert-primary display-4 text-center">INSTITUCION</h1>
        <form method="post" action="/agregarinstitucion/" class="mb-4">
            {% csrf_token %}
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre de la Institución:</label>
                <input type="text" id="nombre" name="nombre" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success">Guardar</button> 
            <a href="/agregar" class="btn btn-warning">Nueva inscripcion</a>
            <a href="/" class="btn btn-primary">Volver</a>
        </form> 
    </div>
</body>
</html>
