<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seminarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="alert alert-info">
    <div class="container mt-3">
        <h1 class="mb-4 alert alert-primary display-4 text-center">INSCRIBIR</h1>
        <form method="post" action="/agregar/" class="mb-6">
            {% csrf_token %}

            <div class="mb-5">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" name="nombre" id="nombre" class="form-control" placeholder="Nombre" required>
            </div>

            <div class="mb-5">
                <label for="telefono" class="form-label">Teléfono:</label>
                <input type="tel" name="telefono" id="telefono" class="form-control" placeholder="Telefono" required>
            </div>

            <div class="mb-5">
                <label for="fecha_in" class="form-label">Fecha de Inicio:</label>
                <input type="date" name="fecha_in" id="fecha_in" class="form-control" required>
            </div>

            <div class="mb-5">
                <label for="institucion" class="form-label">Institución:</label>
                <select name="institucion" id="institucion" class="form-select" required>
                    {% for institucion in instituciones %}
                        <option value="{{ institucion.id }}">{{ institucion.nombre }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-5">
                <label for="hora_in" class="form-label">Hora de Inicio:</label>
                <input type="time" name="hora_in" id="hora_in" class="form-control" required>
            </div>

            <div class="mb-5">
                <label for="estado" class="form-label">Estado:</label>
                <select name="estado" id="estado" class="form-select" required>
                    <option value="RESERVADO">Reservado</option>
                    <option value="COMPLETADA">Completo</option> 
                    <option value="No_Asisten">No Asisten</option>
                    <option value="ANULADA">Anulada</option>
 
                </select>
            </div>

            <div class="mb-5">
                <label for="observacion" class="form-label">Observación:</label>
                <textarea name="observacion" id="observacion" class="form-control" placeholder="Observaciones"></textarea>
            </div>

            <button type="submit" class="btn btn-success">Guardar</button> 
            <a href="/" class="btn btn-primary">Volver</a>
        </form>
    </div>
</body>
</html>
